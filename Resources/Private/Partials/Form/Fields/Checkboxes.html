<div class="mb-3">
  <label class="form-label">{field.label}</label>
  <f:for each="{field.options}" as="option">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="{option.value}"
        name="config[{name}][]"
        value="{option.value -> f:format.htmlspecialchars()}"
        <f:if condition="{field.value}">
          <f:for each="{field.value}" as="selectedValue">
            <f:if condition="{selectedValue} == {option.value}">
              checked="checked"
            </f:if>
          </f:for>
        </f:if>
      >

      <label class="form-check-label" for="{name}-{option.value}">
        {option.label}
      </label>
    </div>
  </f:for>
  <small class="form-text text-muted">{field.description}</small>
</div>
