<div class="mb-3">
  <label for="{name}" class="form-label">{field.label}</label>
  <input
    type="text"
    class="form-control"
    id="{name}"
    name="config[{name}]"
    value="{field.value -> f:format.htmlspecialchars()}"
  />
  <small class="form-text text-muted">{field.description}</small>
</div>
