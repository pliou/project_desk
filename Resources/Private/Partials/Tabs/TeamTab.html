<ul class="team-nav-tabs">
  <f:for each="{team_tab}" as="teamName" iteration="tabIterator">
    <li class="team-nav-item">
<a href="#"
   class="team-nav-link {f:if(condition: '{teamName} == {active_team_tab}', then: 'active')}"
   data-team-key="{teamName}">
  <span>{teamName}</span>
</a>


    </li>
  </f:for>
</ul>
